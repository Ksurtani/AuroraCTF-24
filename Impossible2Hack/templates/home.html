<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-Hackable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: dimgrey;">
    <br>
    <br>

    {% for message in get_flashed_messages() %}
    <div class="container">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    {% endfor %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form method="POST" class='form-register'  style="border-radius: 2.5%; padding: 2%; color: white; background-color: darkslategrey;">
            <h1 class="text-center">Un-Hackable</h1>
            <div class="form-labels text-center" style="padding: 2% 2% 0 2%;">
              <input type="hidden" name="csrf_token" value={{token}}>
                <label for="username">Enter Username</label>
                <br>
                <input type="text" for='username' name="username">
                <br>
                <br>
                <label for="password">Enter Password</label>
                <br>
                <input type="password" for='password' name="password">
                <br>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div> 
        </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
